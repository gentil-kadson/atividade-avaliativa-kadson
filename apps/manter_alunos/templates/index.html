<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>
        <a href="{% url 'criar_aluno' %}"><button class="btn btn-success my-5">Novo Cadastro</button></a>
        <table class="table">
            <thead>
                <tr>
                    <th class="col">Nome</th>
                    <th class="col">Idade</th>
                    <th class="col">Email</th>
                    <th class="col">Cidade</th>
                    <th class="col">Curso</th>
                    <th class="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.nome }}</td>
                    <td>{{ aluno.data_de_nascimento }}</td>
                    <td>{{ aluno.email }}</td>
                    <td>{{ aluno.cidade }}</td>
                    <td>{{ aluno.curso }}</td>
                    <td>
                        <a href="{% url 'editar_aluno' aluno.id %}"><button class="btn btn-primary">Editar</button></a>
                        <a href="{% url 'excluir_aluno' aluno.id %}"><button class="btn btn-danger">Excluir</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>

</html>
